<!DOCTYPE html>
<html>
<head>
    <title>Retro Gaming Website - Nitrome Inspired</title>
    <style>
        body {
            background-color: #f3f3f3;
            color: #000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #fff;
            font-size: 36px;
            text-shadow: 2px 2px #000;
        }
        
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .game {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 10px;
            padding: 10px;
            border: 2px solid #fff;
            text-align: center;
            background-color: #c3c3c3;
            box-shadow: 4px 4px 0px 0px #000;
            transition: transform 0.2s ease-in-out;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .game:hover {
            transform: scale(1.1);
            background-color: #e6e6e6;
            box-shadow: 6px 6px 0px 0px #000;
        }
        
        .game img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .game .game-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.2s ease-in-out;
            opacity: 1;
        }
        
        .game:hover .game-image {
            opacity: 0;
        }
        
        .game .game-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        
        .game:hover .game-info {
            opacity: 1;
        }
        
        .game h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .game p {
            font-size: 16px;
            line-height: 1.4;
            color: #fff;
        }
        
        .game-container:hover .game:not(:hover) {
            transform: translateX(-50%) scale(0.8);
            opacity: 0.6;
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Welcome to Retro Gaming!</h1>
    <div class="game-container" id="game-container">
        <div class="game">
            <img src="game1.jpg" alt="Game 1" class="game-image">
            <img src="game1_hover.jpg" alt="Game 1 Hover" class="game-hover-image">
            <div class="game-info">
                <h2>Game 1</h2>
                <p>Description of Game 1</p>
            </div>
        </div>
        <div class="game">
            <img src="game2.jpg" alt="Game 2" class="game-image">
            <img src="game2_hover.jpg" alt="Game 2 Hover" class="game-hover-image">
            <div class="game-info">
                <h2>Game 2</h2>
                <p>Description of Game 2</p>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div class="game">
            <img src="game3.jpg" alt="Game 3" class="game-image">
            <img src="game3_hover.jpg" alt="Game 3 Hover" class="game-hover-image">
            <div class="game-info">
                <h2>Game 3</h2>
                <p>Description of Game 3</p>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div class="game">
            <img src="game4.jpg" alt="Game 4" class="game-image">
            <img src="game4_hover.jpg" alt="Game 4 Hover" class="game-hover-image">
            <div class="game-info">
                <h2>Game 4</h2>
                <p>Description of Game 4</p>
            </div>
        </div>
        <div class="game">
            <img src="game5.jpg" alt="Game 5" class="game-image">
            <img src="game5_hover.jpg" alt="Game 5 Hover" class="game-hover-image">
            <div class="game-info">
                <h2>Game 5</h2>
                <p>Description of Game 5</p>
            </div>
        </div>
    </div>
    <script>
        var gameContainer = document.getElementById("game-container");
        gameContainer.addEventListener("mousemove", function(event) {
            var containerWidth = gameContainer.offsetWidth;
            var mouseX = event.pageX;
            var containerCenter = containerWidth / 2;
            
            if (mouseX < containerCenter) {
                gameContainer.style.flexDirection = "row-reverse";
            } else {
                gameContainer.style.flexDirection = "row";
            }
        });
    </script>
</body>
</html>
